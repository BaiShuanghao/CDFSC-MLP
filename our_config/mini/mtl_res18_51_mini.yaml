includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
#! device
device_ids: 1
n_gpu: 1
seed: 0
deterministic: true
#! basic
epoch: 100
test_epoch: 5
train_episode: 2000
test_episode: 600
episode_size: 4
shot_num: 1
way_num: 5
query_num: 15
test_shot: 1
test_way: 5
test_query: 15
image_size: 84
#! data
use_memory: false
augment: true
augment_times: 1
augment_times_query: 1
data_root: 
  train: /opt/data/private/FSL_data/miniImageNet--ravi
  val: /opt/data/private/FSL_data/miniImageNet--ravi
  test: /opt/data/private/FSL_data/miniImageNet--ravi
#! optimizer
lr_scheduler:
  kwargs:
    gamma: 1.0
    step_size: 20
  name: StepLR
optimizer:
  kwargs:
    lr: 0.005
  name: Adam
  other: ~
#! backbone
backbone:
  kwargs: ~
  name: resnet18
#! MLP layer
mlp_layer:
  kwargs: 
    in_dim: 512
    hidden_dim: 512
    out_dim: 512
  name: Two_MLP_layer
  use: false
#! classifier
classifier:
  kwargs:
    feat_dim: 512
    num_classes: 64
    inner_param:
      iter: 10
    use_MTL: True
  name: MTL
#! result
result_root: ./results
#! other
log_test: false
val_per_epoch: 1
log_interval: 100
log_level: info
log_name: ~
log_paramerter: false
pretrain_path: ~
resume: false
resume_path: ~
save_interval: 10
save_part:
  - emb_func  
parallel_part:
  - emb_func
